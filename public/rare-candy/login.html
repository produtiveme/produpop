<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rare Candy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(330 75% 56%)',
                        'primary-foreground': 'hsl(0 0% 100%)',
                        secondary: 'hsl(280 50% 75%)',
                        accent: 'hsl(330 85% 65%)',
                        muted: 'hsl(330 30% 96%)',
                        'muted-foreground': 'hsl(240 5% 50%)',
                        border: 'hsl(330 20% 92%)',
                        ring: 'hsl(330 75% 56%)',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4"
    style="background: linear-gradient(135deg, hsl(330 30% 98%) 0%, hsl(280 30% 98%) 100%);">

    <!-- Login Card -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-border">
            <!-- Logo e Título -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4 shadow-lg"
                    style="background: linear-gradient(135deg, hsl(330 75% 56%), hsl(330 85% 65%));">
                    <span class="text-3xl font-bold text-white">R</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Rare Candy
                </h1>
                <p class="text-muted-foreground">Gerenciador de POPs</p>
            </div>

            <!-- Formulário -->
            <form id="login-form" class="space-y-5">
                <!-- Campo Usuário -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Usuário
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="block w-full pl-10 pr-3 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-all"
                            placeholder="Digite seu usuário">
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-3 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-all"
                            placeholder="Digite sua senha">
                    </div>
                </div>

                <!-- Mensagem de Erro -->
                <div id="error-message" class="hidden p-3 rounded-lg bg-red-50 border border-red-200">
                    <p class="text-sm text-red-600 flex items-center gap-2">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="error-text"></span>
                    </p>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" id="login-btn"
                    class="w-full py-3 px-4 text-white font-medium rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 transition-all shadow-lg"
                    style="background: linear-gradient(135deg, hsl(330 75% 56%), hsl(330 85% 65%));">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-muted-foreground mt-6">
            Sistema de Gerenciamento de POPs
        </p>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            errorMessage.classList.add('hidden');

            try {
                await ApiService.login(username, password);
                window.location.href = 'index.html';
            } catch (error) {
                errorText.textContent = 'Usuário ou senha inválidos';
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
